
<!DOCTYPE html>

<body>
  <div class="container">
    <h1>Vehicle Key Programmer</h1>

      <input type="text" id="vin" placeholder="Scan or enter VIN manually" />
      <button onclick="scanVIN()">ðŸ“· Scan VIN</button>
    </div>

    <div class="selector">
      <label for="brand">Brand:</label>
      <select id="brand" onchange="loadModels()">
        <option value="">Select Brand</option>
        <option value="nissan">Nissan</option>
        <option value="dodge">Dodge</option>
        <option value="ford">Ford</option>
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
      </select>
    </div>

    <div class="selector">
      <label for="model">Model:</label>
      <select id="model">
        <option value="">Select Model</option>
      </select>
    </div>

    <div class="actions">
      <button onclick="connectDevice()">ðŸ”Œ Connect to Device</button>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
